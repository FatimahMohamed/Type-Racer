<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>TypeRacer</title>
</head>
<body>
 <header class="typeracer-header">
    <h1>TypeRacer</h1>
    <button class="instructions-btn">Instructions</button>
  </header>
  <main>
   <div class="container my-4">
    <div class="row test-results-row">
      <div class="col-12 col-lg-8 mb-4 mb-lg-0" id="test-area">
        <!-- Typing test area goes here -->
        <div class="p-4 bg-white rounded h-100"> 
<div class="input-group mb-3">
  <label class="input-group-text" for="inputGroupSelect01">Select Difficulty</label>
  <select class="form-select" id="inputGroupSelect01">
    <option selected>Easy</option>
    <option value="1">Medium</option>
    <option value="2">Hard</option>
  </select>
</div>
<p><strong></strong>Test your typing speed by typing the text shown below:</p>
<div class="typing-text-box mb-3" id="typingTextBox">
    The cat sat on the mat.
</div>

<textarea
  class="form-control mb-3 typing-input-multiline"
  placeholder="Click the start button to begin the test"
></textarea>
<div class="d-flex justify-content-center gap-2 mb-3">
  <button class="typeracer-action-btn">Start</button>
  <button class="typeracer-action-btn">Stop</button>
  <button class="typeracer-action-btn">Retry</button>
</div>
</div>
      </div>
     <div class="col-12 col-lg-4" id="results-area">
  <!-- Results area goes here -->
  <div class="results-box p-4 bg-white rounded h-100">
    <div class="results-inner-box">
    <h2 class="mb-3">Results</h2>
    <div>Level: Easy</div>
    <div>Time: 0s</div>
    <div>WPM: 0</div>
    </div>
  </div>
</div>
    </div>
  </div>
  </main>
<script src="https://kit.fontawesome.com/c102f16741.js" crossorigin="anonymous"></script>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>    
<script src="assets/javascript/script.js"></script>
</body>
</html>
